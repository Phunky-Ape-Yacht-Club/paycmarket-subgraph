type PhunkyApe @entity {
  id: ID! # index of the ape
  isForSale: Boolean!
  minValue: String! # address
  currentOwner: Bytes!
  blockNumberListedForSale: String!
  phunkyApeSales: [PhunkyApeSale!]! @derivedFrom(field: "phunkyApe")
  phunkyApeBids: [Bid!]! @derivedFrom(field: "phunkyApe")
}


type PhunkyApeSale @entity {
  id: ID!
  blockNumber: String!
  salePrice: String!
  soldFrom: Bytes! # address
  soldTo: Bytes! # address
  phunkyApe: PhunkyApe!
}


type Bid @entity {
  id: ID!
  bidAmount: String!
  blockNumber: String!
  phunkyApe: PhunkyApe!
}
