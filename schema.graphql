type PhunkyApe @entity {
  id: ID! # index of the ape
  isForSale: Boolean!
  minValue: String! # address
  currentOwner: Bytes!
  blockNumberListedForSale: String!
}


type PhunkyApeSale @entity {
  id: ID!
  blockNumber: String!
  salePrice: String!
  soldFrom: Bytes! # address
  soldTo: Bytes! # address
  phunkyApeId: String!
}


type Bid @entity {
  id: ID!
  bidAmount: String!
  blockNumber: String!
  phunkyApeId: String!
}
